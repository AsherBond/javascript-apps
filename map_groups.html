<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="saveApiKey.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script>
  	function find_close_groups() {
		
		var point;
		var bounds = new google.maps.LatLngBounds();
		var api_key = $('#api_key');		
		var zip = $('#zipcode');
		var dist = $('#distance');

		//check if a cookie is needed
		checkAddCookie($('#api_key').val(), document.submitform.save[0].checked);


		//create map
		var map = new google.maps.Map(document.getElementById("map_canvas"), {
      			zoom: 15,
      			center: new google.maps.LatLng(0,0),
      			mapTypeId: google.maps.MapTypeId.ROADMAP
    		});
	
		//query meetup api
		var ev_query = 'http://api.meetup.com/groups.json/?zip=' + zip.val() + '&radius=' + dist.val()  + '&order=ctime&desc=true&key=' + api_key.val() + '&callback=?';
		$.getJSON(ev_query, function(data) {

			//handle error
			if (data.status && data.status.match(/^200/) == null) {
				alert(data.status + ": " + data.details);
			} else {
				$.each(data.results, function(i, ev) {

					//create new point on map and extend bounds to include it
					point = new google.maps.LatLng(ev.lat, ev.lon);
					bounds.extend(point);
					var marker = new google.maps.Marker({ 
						position: new google.maps.LatLng(ev.lat, ev.lon), map: map, 
					});
				
					//provide link for each point with event info
			  		google.maps.event.addListener(marker, 'click', function() {
			    			var link = '<h3><a href="http://www.meetup.com/' + ev.group_urlname + '">' + ev.name + '</a></h3><img src="' +  ev.photo_url +  '" alt="" />' + '<br>' + ev.description;
		  	    			var city = '<p>' + ev.city + '</p>';
	 		     			var win = new google.maps.InfoWindow({
		  	      				content: link + city
		  	    			});
		    				win.open(map, marker);
					});
	 			});	
			}
		});      		 		
		map.fitBounds(bounds);
	};

</script>
</head>
<body>
	<form name="submitform">
	Zip Code <input type="text" id="zipcode" />
	<br>
	Distance <input type="text" id="distance" />
	<br>

	<script type="text/javascript">
		var api = getAPIcookie();
		document.write('API Key <input type="text" id="api_key" value="' + api +'" /><br>');
	</script>
	Save API Key?
	<br>
	Yes<input type="radio" name="save" id="save_api" value="yes" /> 
	<br>
	No<input type="radio" name="save" id="save_api" value="no" /> 
	<br>
	<input type="button" value="Show Map!" onclick="find_close_groups()" />
	<br>
	</form>
  <div id="map_canvas" style="width:75%; height:75%"></div>
</body>
</html>
